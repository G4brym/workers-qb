site_name: workers-qb
site_description: Zero dependencies Query Builder for Cloudflare D1 Workers
site_url: https://workers-qb.massadas.com/
docs_dir: pages
theme:
  name: material
  palette:
    - scheme: slate
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb-outline
        name: Switch to dark mode
    - scheme: default
      primary: teal
      accent: amber
      toggle:
        icon: material/lightbulb
        name: Switch to light mode
  features:
    - search.suggest
    - search.highlight
    - content.tabs.link
  icon:
    repo: fontawesome/brands/github
  language: en
repo_name: G4brym/workers-qb
repo_url: https://github.com/G4brym/workers-qb
edit_uri: ''
plugins:
  - search
  - markdownextradata:
      data: data
nav:
  - index.md
  - basic-queries.md
  - advanced-queries.md
  - migrations.md
  - type-check.md
  - Databases:
      - databases/d1.md
      - databases/do.md
      - databases/postgresql.md
      - databases/byodb.md
  - api.md
markdown_extensions:
  - toc:
      permalink: true
  - markdown.extensions.codehilite:
      guess_lang: false
  - mdx_include:
      base_path: pages
  - admonition
  - codehilite
  - extra
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format ''
  - pymdownx.tabbed
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/G4brym/workers-qb
