name: Test

on:
  push:
    branches:
      - '**'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node: [18.x, 20.x, 22.x]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
      - name: Install modules
        run: npm install
      - name: Run build
        run: npm run lint && npm run build
      - name: Run tests
        run: npm run test
